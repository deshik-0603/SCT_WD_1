<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    .navbar {
      position: fixed;
      width: 100%;
      background-color: transparent;
      transition: background-color 0.3s ease;
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar.scrolled {
      background-color: #111;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00d1b2;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    section {
      padding: 4rem 2rem;
      background-color: #f4f4f4;
    }

    section:nth-of-type(even) {
      background-color: #eaeaea;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        display: none;
      }

      .navbar.active .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="navbar" id="navbar">
    <div class="logo">SkillCraft</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to SkillCraft</h1>
    <p>Build skills. Craft the future.</p>
  </section>

  <section id="features">
    <h2>Features</h2>
    <p>Interactive navigation, responsive layout, and modern design.</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We're here to teach and empower through technology.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email us at support@skillcraft.tech</p>
  </section>

  <script>
    // Change navbar style on scroll
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
